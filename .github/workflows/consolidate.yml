name: Consolidate JSON Files

on:
  workflow_dispatch:   # allow manual runs
  push:
    paths:
      - "master.json"
    branches:
      - master         # since your repo uses "master"

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run consolidation script
        run: node scripts/consolidate.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Reset remote with token for auth
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git add configs/*.json
          git commit -m "Consolidated JSON files from master.json" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
